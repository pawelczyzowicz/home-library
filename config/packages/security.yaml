security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\HomeLibrary\Domain\User\User
                property: email.value

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            entry_point: App\HomeLibrary\Infrastructure\Security\Http\EntryPoint\LoginRedirectEntryPoint
            json_login:
                check_path: /api/auth/login
                username_path: email
                password_path: password
                success_handler: App\HomeLibrary\UI\Api\Auth\JsonLoginSuccessHandler
                failure_handler: App\HomeLibrary\UI\Api\Auth\JsonLoginFailureHandler
            logout:
                path: /api/auth/logout
                invalidate_session: true

    access_control:
        - { path: ^/books, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/shelves, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/auth/me$, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/ai/recommendations, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
