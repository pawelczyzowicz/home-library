# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/**/Dto/'
            - '../src/**/ViewModel/'

    App\HomeLibrary\UI\Web\:
        resource: '../src/HomeLibrary/UI/Web/'
        exclude:
            - '../src/HomeLibrary/UI/Web/**/ViewModel/'
        tags: ['controller.service_arguments']

    App\HomeLibrary\UI\Api\:
        resource: '../src/HomeLibrary/UI/Api/'
        exclude:
            - '../src/HomeLibrary/UI/Api/**/Dto/'
        tags: ['controller.service_arguments']

    App\HomeLibrary\Domain\Shelf\ShelfRepository: '@App\HomeLibrary\Infrastructure\Persistence\DoctrineShelfRepository'
    App\HomeLibrary\Application\Shelf\ShelfBooksCounter: '@App\HomeLibrary\Infrastructure\Persistence\DbalShelfBooksCounter'
    App\HomeLibrary\Domain\User\UserRepository: '@App\HomeLibrary\Infrastructure\Persistence\DoctrineUserRepository'
    App\HomeLibrary\Domain\Book\BookRepository: '@App\HomeLibrary\Infrastructure\Persistence\DoctrineBookRepository'
    App\HomeLibrary\Domain\Genre\GenreRepository: '@App\HomeLibrary\Infrastructure\Persistence\DoctrineGenreRepository'
    App\HomeLibrary\Domain\AI\RecommendationEventRepository: '@App\HomeLibrary\Infrastructure\AI\DoctrineRecommendationEventRepository'
    App\HomeLibrary\Application\AI\ReadModel\BookReadRepository: '@App\HomeLibrary\Infrastructure\AI\DoctrineBookReadRepository'
    App\HomeLibrary\Application\AI\Idempotency\IdempotencyRepository: '@App\HomeLibrary\Infrastructure\AI\DoctrineIdempotencyRepository'
    App\HomeLibrary\Application\AI\IRecommendationProvider: '@App\HomeLibrary\Infrastructure\AI\MockOpenRouterRecommendationProvider'

    App\HomeLibrary\UI\Api\Auth\RegisterAction:
        arguments:
            $loginAuthenticator: '@security.authenticator.json_login.main'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
